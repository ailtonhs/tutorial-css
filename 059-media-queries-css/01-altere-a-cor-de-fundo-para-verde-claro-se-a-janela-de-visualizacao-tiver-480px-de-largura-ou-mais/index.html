<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body {
            background-color: pink;
        }

        @media screen and (min-width: 480px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>
<body>
    <h2>Redimensione a janela do navegador para ver o efeito!</h2>

    <p>A consulta de mídia só será aplicada se o tipo de mídia for tela e a janela de visualização tiver 480px de largura ou mais</p>
</body>
</html>
