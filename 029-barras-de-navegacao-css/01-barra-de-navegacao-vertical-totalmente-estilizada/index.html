<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegação vertical</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a.ativo {
            background-color: #04aa6d;
            color: white;
            
        }

        li a:hover:not(.ativo) {
            background-color: #555;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Barra de navegação vertical</h1>

    <p>Neste exemplo, criamos uma classe "ativa" com uma cor de fundo verde e um texto branco. A classe é adicionada ao link "Home".</p>

    <ul>
        <li><a class="ativo" href="#">Home</a></li>
        <li><a href="#">Notícia</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="">Sobre</li></a>
    </ul>
</body>
</html>
