<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegação horizontal</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;

        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a.ativo {
            background-color: #04aa6d;
        }

        li a:hover:not(.ativo) {
            background-color: #111;
        }

        
    </style>
</head>
<body>
    <ul>
       <li>
        <a class="ativo" href="#">Home</a>
       </li>

       <li>
        <a href="#">Notícias</a>
       </li>

       <li>
        <a href="#">Contato</a>
       </li>

       <li>
        <a href="#">Sobre</a>
       </li>
    </ul>
</body>
</html>
