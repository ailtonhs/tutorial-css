<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline CSS</title>
    <style>
        p.ex1, p.ex2, p.ex3 {
            border: 2px solid black;
        }
        p.ex1 {
            outline-style: solid;
            outline-color: red;
        }

        p.ex2 {
            outline-style: dotted;
            outline-color: blue;
        }

        p.ex3 {
            outline-style: outset;
            outline-color: gray;
        }
    </style>
</head>
<body>
    <h2>A propriedade outline-color</h2>
    <p>A propriedade outline-color Ã© usada para definir a cor do contorno.</p>

    <p class="ex1">Um contorno vermelho e solido</p>

    <p class="ex2">Um contorno azul dotted</p>

    <p class="ex3">Um contorno cinza outset</p>
</body>
</html>
