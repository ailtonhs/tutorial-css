<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline CSS</title>
    <style>
        p {
            outline-style: solid;
            outline-color: red;
        }

        p.ex1 {
            outline-width: thin;
        }

        p.ex2 {
            outline-width: medium;
        }

        p.ex3 {
            outline-width: thick;
        }

        p.ex4 {
            outline-width: 4px;
        }
    </style>
</head>
<body>
    <h2>A propriedade outline-width</h2>

    <p class="ex1">Um contorno thin.</p>
    <p class="ex2">Um contorno medium.</p>
    <p class="ex3">Um contorno thick.</p>
    <p class="ex4">Um contorno de 4px de espessura.</p>
</body>
</html>
