<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlin CSS</title>
    <style>
        p.ex1 {
            outline: dashed;
        }

        p.ex2 {
            outline: dotted red;
        }

        p.ex3 {
            outline: 5px solid yellow;
        }

        p.ex4 {
            outline: thick ridge pink;
        }
    </style>
</head>
<body>
    <h2>A propriedade outline</h2>
    <p class="ex1">Um contorno dashed</p>
    <p class="ex2">Um contorno dotted vermelho</p>
    <p class="ex3">Um contorno 5px amarelo solid</p>
    <p class="ex4">Um contorno ridge rosa thick</p>
</body>
</html>
