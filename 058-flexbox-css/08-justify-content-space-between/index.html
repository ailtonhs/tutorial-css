<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
       
        div.conteiner {
            background-color: gray;
            height: 250px;
            width: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;

             /* 
            justify-content
            center
            flex-start
            flex-end
            space-between
            space-around
            space-evenly

             */
        }

        div.item {
            background-color: blue;
            margin: 10px;
            width: 100px;
            height: 100px;
            
            
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Item flexível 1</div>
        <div class="item">Item flexível 2</div>
        <div class="item">Item flexível 3</div>
    </div>
</body>
</html>
