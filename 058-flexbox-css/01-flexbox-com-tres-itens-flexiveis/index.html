<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        main.container {
            background-color: lightgray;
            width: 400px;
            height: 250px;
            flex: -webkit-flex;
            display: flex;
            
        }

        section.item {
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="item">Flex item 1</section>
        <section class="item">Flex item 2</section>
        <section class="item">Flex item 2</section>
    </main>
</body>
</html>
