<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightgray;
            height: 600px;
            width: 800px;
            display: flex;
            justify-content: flex-end;
            /* 
            justify-content
            center
            flex-start
            flex-end
            space-between
            space-around
            space-evenly

             */
            
        }

        div.item {
            background-color: lightblue;
            margin: 10px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Item flexível 1</div>
        <div class="item">Item flexível 2</div>
        <div class="item">Item flexível 3</div>
    </div>
</body>
</html>
