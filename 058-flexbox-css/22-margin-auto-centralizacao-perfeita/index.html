<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightgray;
            width: 400px;
            height: 250px;
            display: flex;
        }

        div.item {
            background-color: cornflowerblue;
            width: 100px;
            height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Centralização perfeita!</div>
    </div>
</body>
</html>
