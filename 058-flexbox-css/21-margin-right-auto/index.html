<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightgray;
            width: 400px;
            height: 250px;
            display: flex;
        }

        div.item {
            background-color: cornflowerblue;
            width: 75px;
            height: 75px;
            margin: 10px;
        }

        div.item:first-child {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Item flexível 1</div>
        <div class="item">Item flexível 2</div>
        <div class="item">Item flexível 3</div>
    </div>
</body>
</html>
