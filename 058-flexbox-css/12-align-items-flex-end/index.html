<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: gray;
            width: 400px;
            height: 250px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: flex-start;
        }

        div.item {
            background-color: dodgerblue;
            margin: 10px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item flexíel 1</div>
        <div class="item">Item flexíel 2</div>
        <div class="item">Item flexíel 3</div>
    </div>
</body>
</html>
