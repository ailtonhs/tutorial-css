<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightgray;
            width: 400px;
            height: 250px;
            display: flex;
        }

        div.item {
            background-color: cornflowerblue;
            margin: 10px;
        }

        div.one {
            flex: 2;
        }

        div.two {
            flex: 1;
        }

        div.three {
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item one">Item flexível 1</div>
        <div class="item two">Item flexível 2</div>
        <div class="item three">Item flexível 3</div>
    </div>
</body>
</html>
