<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>
    <style>
        a {
            text-decoration: none;
        }
        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: pink;
            text-decoration: underline;
        }

        a:active {
            color: gray;
        }
    </style>
</head>
<body>
    <h2>Estilizando um link com propriedade text-decoration</h2>

    <p><b><a href="#">Este é um link</a></b></p>

    <p><strong>Observação:</strong> a:hover DEVE vir depois de a:link e a:visited na definição CSS para ser eficaz.</p>

    <p><strong>Observação:</strong> a:active DEVE vir depois de a:hover na definição CSS para ser eficaz.</p>
</body>
</html>
