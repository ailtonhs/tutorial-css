<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>
    <style>
        a.one:hover {
            color: red;
        }

        a.two:hover {
            font-size: 30px;
        }

        a.three:hover {
            background-color: red;
        }

        a.four:hover {
            font-family: Arial, Helvetica, sans-serif;
        }

        a.five:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Links de estilo</h2>

    <p>Passe o mouse sobre os links e observe a mudança de layout:</p>
    <p><a class="one" href="#">Este link muda de cor</a></p>

    <p><a class="two" href="#">Este link altera o tamanho da fonte</a></p>

    <p><a class="three" href="#">Este link altera a cor de fundo</a></p>

    <p><a class="four" href="#">Este link altera a família da fonte</a></p>

    <p><a class="five" href="#">Este link altera a decoração do texto</a></p>
</body>
</html>
