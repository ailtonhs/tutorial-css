<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>
    <style>
        a:link, a:visited {
            background-color: #fa4336;
            color: white;
            padding: 14px 25px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        a:hover, a:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Botão de link</h2>

    <p>Um link estilizado como um botão:</p>

    <a href="#">Este é um link</a>
</body>
</html>
