<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        h1 {
            font-size: 250%;
        }

        h2 {
            font-size: 200%;
        }

        p {
            font-size: 100%;
        }
    </style>
</head>
<body>
    <h1>Este é o título 1</h1>

    <h2>Este é o título 2</h2>

    <p>Este é um parágrafo</p>
</body>
</html>
