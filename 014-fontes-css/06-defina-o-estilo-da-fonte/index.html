<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        p.normal {
            font-style: normal;
        }

        p.italic {
            font-style: italic;
        }

        p.oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h2>A propriedade font-style</h2>
    <p class="normal">Este é uma parágrafo em estilo normal.</p>

    <p class="italic">Este é um parágrafo em estilo itálico.</p>

    <p class="oblique">Este é um parágrafo em estilo oblíquo.</p>
</body>
</html>
