<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        p.normal {
            font-variant: normal;
        }

        p.small {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h2>A propriedade font-variant</h2>

    <p class="normal">Meu nome é Hege Refsnes.</p>

    <p class="small">Meu nome é Hege Refsnes</p>
</body>
</html>
