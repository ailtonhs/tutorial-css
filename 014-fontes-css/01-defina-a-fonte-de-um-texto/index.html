<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        p.p1 {
            font-family: 'Times New Roman', Times, serif;
        }

        p.p2 {
            font-family: Arial;
        }

        p.p3 {
            font-family: lucida Console;
        }
    </style>
</head>
<body>
    <h1>Família de fontes CSS</h1>
    <p class="p1">Este é um parágrafo, exibido na fonte Times New Roman</p>

    <p class="p2">Este é um parágrafo, mostrado na fonte Arial.</p>

    <p class="p3">Este é um parágrafo, mostrado na fonte Lucida Console</p>
</body>
</html>
