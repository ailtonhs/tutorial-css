<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        p.normal {
            font-weight: normal;
        }

        p.light {
            font-weight: lighter;
        }

        p.thick {
            font-weight: bold;
        }

        p.thicker {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h2>A propriedade font-weight</h2>

    <p class="normal">Este é um parágrafo.</p>

    <p class="light">Este é um parágrafo.</p>

    <p class="thick">Este é um parágrafo.</p>

    <p class="thicker">Este é um parágrafo.</p>
</body>
</html>
