<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        body {
            font-size: 100%;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.875em;
        }

        p {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <h1>Este é o título 1</h1>
    <h2>Este é o título 2</h2>
    <p>Este é um parágrafo.</p>
    <p>Especificar o tamanho da fonte em <strong>porcentagem</strong> e <strong>em</strong> exibe o mesmo tamanho em todos os principais navegadores e permite que todos os navegadores redimensionem o texto!</p>
</body>
</html>
