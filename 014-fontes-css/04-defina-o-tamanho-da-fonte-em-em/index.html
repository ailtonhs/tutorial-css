<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS</title>
    <style>
        h1 {
            font-size: 2.5em;
            /* 40px/16 = 2.5em */
        }

        h2 {
            font-size: 1.875em;
            /* 30px/16 = 1.875em */
        }

        p {
            font-size: 0.875em;
            /* 14px/16 = 0.875em */
        }
    </style>
</head>
<body>
    <h1>Este é o título 1</h1>

    <h2>Este é o título 2</h2>

    <p>Este é um parágrafo.</p>

    <p>Especificar o tamanho da fonte em <strong>em</strong> permite que todos os principais navegadores redimensionem o texto. Infelizmente, ainda há um problema com versões mais antigas do IE. Ao redimensionar o texto, ele fica maior/menor do que deveria.</p>
</body>
</html>
