<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto CSS</title>
    <style>
        p.rtl {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>
    <p>Esta é a direção do texto.</p>
    
    <p class="rtl">Esta é a direção do texto da direita para esquerda.</p>
</body>
</html>
