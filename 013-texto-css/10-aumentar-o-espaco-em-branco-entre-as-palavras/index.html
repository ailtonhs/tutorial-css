<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto CSS</title>
    <style>
        p.one {
            word-spacing: 10px;
        }

        p.two {
            word-spacing: -2px;
        }
    </style>
</head>
<body>
    <h1>Usando word-spacing</h1>

    <p>Este é um parágrafo com espaçamento normal entre palavras.</p>

    <p class="one">Este é um parágrafo com espaçamento maior entre palavras.</p>

    <p class="two">Este é um parágrafo com espaçamento menor entre palavras.</p>
</body>
</html>
