<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto CSS</title>
    <style>
        p > a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Usando text-decoration: none</h2>

    <p>Um link sem sublinhado: <a href="#">W3Schools.com</a></p>
</body>
</html>
