<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto CSS</title>
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: left;
        }

        h3 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Título 1 (centro)</h1>
    <h2>Título 2 (esquerdo)</h2>
    <h3>Título 3 (direito)</h3>

    <p>Os três títulos acima estão alinhados no centro, à esquerda e à direita.</p>
</body>
</html>
