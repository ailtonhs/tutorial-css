<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto CSS</title>
    <style>
        h3 {
            letter-spacing: 5px;
        }

        h4 {
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <h2>Usando letter-spacing</h2>

   <h3>Este é um título 3</h3>

   <h4>Este é um título 4</h4>
</body>
</html>
