<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto CSS</title>
    <style>
        p.ex1 {
            text-transform: uppercase;
        }

        p.ex2 {
            text-transform: lowercase;
        }

        p.ex3 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Usando a propriedade text-transform</h1>

    <p class="ex1">Este texto é transformado em letras maiúsculas.</p>

    <p class="ex2">Este texto é transformado em letras minúsculas.</p>

    <p class="ex3">Este texto está em maiúscula.</p>
</body>
</html>
