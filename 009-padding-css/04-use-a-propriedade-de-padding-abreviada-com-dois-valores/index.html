<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding CSS</title>
    <style>
        div {
            background-color: lightblue;
            border: 1px solid black;
            padding: 25px 50px;
        }
    </style>
</head>
<body>
    <h2>Propriedade de padding abreviada - 2 valores</h2>

    <div>
        Este elemento div tem um preenchimento superior e inferior de 25px e um preenchimento direito e esquerdo de 50px.
    </div>
</body>
</html>
