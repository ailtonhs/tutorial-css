<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding CSS</title>
    <style>
        div {
            background-color: lightblue;
            border: 1px solid black;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <h2>Usando propriedades de padding individuais</h2>

    <div>
        Este elemento div tem um padding superior de 50px, um padding direito de 30px, um padding inferior de 50px e um padding esquerdo de 80px
    </div>
</body>
</html>
