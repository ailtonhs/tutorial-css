<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding CSS</title>
    <style>
        div {
            background-color: cornflowerblue;
            border: 1px solid black;
            padding: 25px 50px 75px 100px;
        }
    </style>
</head>
<body>
    <h2>Propriedade de padding abreviada - 4 valores</h2>

    <div>
        Este elemento div tem um preenchimento superior de 25px, um preenchimento direito de 50px, um preenchimento inferior de 75px e um preenchimento esquerdo de 100px.
    </div>
</body>
</html>
