<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O seletor de classe apenas para um elemento</title>
    <style>
        p.center {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="center">Este título não será afetado</h1>

    <p class="center">Este parágrafo será vermelho e centralizado.</p>
</body>
</html>
