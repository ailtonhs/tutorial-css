<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um elemento HTML que se refere a duas classes</title>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        p.grande {
            font-size: 300%;
        }
    </style>
</head>
<body>
    <h1 class="center">Este título não será afetado</h1>

    <p class="center">Este parágrafo será vermelho e centralizado.</p>

    <p class="center grande">Este parágrafo será vermelho, centralizado e terá fonte grande.</p>
</body>
</html>
