<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens CSS</title>
    <style>
        div {
            background-color: cornflowerblue;
            border: 1px solid black;
            margin: 25px 50px 75px;
        }

    </style>
</head>
<body>
    <h2>Propriedade abreviada de margin - 3 valores</h2>

    <div>
        Este elemento div tem uma margem superior de 25px, uma margem direita e esquerda de 50px e uma margem inferior de 75px.
    </div>
    <hr>
</body>
</html>
