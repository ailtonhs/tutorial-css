<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens CSS</title>
    <style>
        div {
            background-color: cornflowerblue;
            margin: 25px 50px 75px 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Propriedade de margin abreviada - 4 valores</h2>

    <div>
        Este elemento div tem uma margem superior de 25px, uma margem direita de 50px, uma margem inferior de 75px e uma margem esquerda de 100px.
    </div>
    <hr>
</body>
</html>
