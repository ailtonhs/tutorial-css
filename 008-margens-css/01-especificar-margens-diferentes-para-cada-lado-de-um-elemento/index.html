<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens CSS</title>
    <style>
        div {
            border: 1px solid black;
            background-color: cornflowerblue;
            margin-top: 100px;
            margin-right: 150px;
            margin-bottom: 100px;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <h2>Usando propriedadede margem individuais</h2>

    <div>
        Este elemento div tem uma margem superior de 100px, uma margem direita de 150px, uma margem inferior de 100px e uma margem esquerda de 80px.
    </div>
</body>
</html>
