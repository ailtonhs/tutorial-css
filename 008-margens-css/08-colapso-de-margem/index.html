<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens CSS</title>
    <style>

        h1 {
    
            margin: 0 0 50px 0;
        }

        h2 {
            
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <p>Neste exemplo, o elemento h1 tem uma margem inferior de 50px e o elemento h2 tem uma margem superior de 20px. Então, a margem vertical entre &lt;h1&gt; &lt;h2&gt; deveria ter sido 70px(50px + 20px). No entanto, devido ao colapso da margem, a margem real acaba sendo 50px.</p>

    <h1>Título 1</h1>

    <h2>Título 2</h2>
</body>
</html>
