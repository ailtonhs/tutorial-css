<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas CSS</title>
    <style>
        p.one {
            border-style: dotted solid dashed double;
        }

        p.two {
            border-style: dotted solid dashed ;
        }

        p.three {
            border-style: dotted solid;
        }

        p.four {
            border-style: dotted;
        }
    </style>
</head>
<body>
    <p class="one">Este é um texto em um parágrafo.</p>

    <p class="two">Este é um texto em um parágrafo.</p>

    <p class="three">Este é um texto em um parágrafo.</p>

    <p class="four">Este é um texto em um parágrafo.</p>

</body>
</html>
