<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda CSS</title>
    <style>
        p {
            border-style: solid;
        }

        p.none {
            border-top-style: none;
        }

        p.dotted {
            border-top-style: dotted;
        }

        p.dashed {
            border-top-style: dashed;
        }

        p.solid {
            border-top-style: solid;
        }

        p.double {
            border-top-style: double;
        }

        p.groove {
            border-top-style: groove;
        }

        p.ridge {
            border-top-style: ridge;
        }

        p.inset {
            border-top-style: inset;
        }

        p.outset {
            border-top-style: outset;
        }
    </style>
</head>
<body>
    <p class="none">Sem borda superior</p>

    <p class="dotted">Uma borda superior dotted</p>

    <p class="dashed">Uma borda superior dashed</p>

    <p class="solid">Uma borda superior solid</p>

    <p class="double">Uma borda superior double</p>

    <p class="groove">Uma borda superior groove</p>

    <p class="ridge">Uma borda superior ridge</p>

    <p class="inset">Uma borda superior inset</p>

    <p class="outset">Uma borda superior outset</p>
</body>
</html>
