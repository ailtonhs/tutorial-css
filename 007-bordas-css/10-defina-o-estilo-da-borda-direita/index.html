<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda CSS</title>
    <style>
        p {
            border-style: solid;
        }

        p.none {
            border-right-style: none;
        }

        p.dotted {
            border-right-style: dotted;
        }

        p.dashed {
            border-right-style: dashed;
        }

        p.solid {
            border-right-style: solid;
        }

        p.double {
            border-right-style: double;
        }

        p.groove {
            border-right-style: groove;
        }

        p.ridge {
            border-right-style: ridge;
        }

        p.inset {
            border-right-style: inset;
        }

        p.outset {
            border-right-style: outset;
        }
    </style>
</head>
<body>
    <p class="none">Sem borda direita</p>

    <p class="dotted">Uma borda direita dotted</p>

    <p class="dashed">Uma borda direita dashed</p>

    <p class="solid">Uma borda direita solid</p>

    <p class="double">Uma borda direita double</p>

    <p class="groove">Uma borda direita groove</p>

    <p class="ridge">Uma borda direita ridge</p>

    <p class="inset">Uma borda direita inset</p>

    <p class="outset">Uma borda direita outset</p>
</body>
</html>
