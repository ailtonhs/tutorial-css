<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas CSS</title>
    <style>
        p.dotted {
        border-style: dotted;
        }

        p.dashed {
            border-style: dashed;
        }

        p.solid {
            border-style: solid;
        }

        p.double {
            border-style: double;
        }

        p.groove {
            border-style: groove;
        }

        p.ridge {
            border-style: ridge;
        }

        p.inset {
            border-style: inset;
        }

        p.outset {
            border-style: outset;
        }

        p.none {
            border-style: none;
        }

        p.hidden {
            border-style: hidden;
        }

        p.mix {
            border-style: dotted dashed solid double;
        }
    </style>
</head>
<body>
    <h2>A propriedade estilo de borda</h2>
    <p>Esta propriedade especifica que tipo de borda ser√° exibida.</p>

    <p class="dotted">Uma borda dotted.</p>

    <p class="dashed">Uma borda dashed.</p>

    <p class="solid">Uma borda solid.</p>

    <p class="double">Uma borda double.</p>

    <p class="groove">Uma borda groove.</p>

    <p class="ridge">Uma borda ridge.</p>

    <p class="inset">Uma borda inset.</p>

    <p class="outset">Uma borda outset.</p>

    <p class="none">Sem borda.</p>

    <p class="hidden">Uma borda hidden.</p>

    <p class="mix">Uma borda mista.</p>
</body>
</html>
