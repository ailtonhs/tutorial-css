<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        p {
            border: 2px solid red;
            padding: 5px;
        }

        p.redonda1 {
            border-radius: 5px;
        }

        p.redonda2 {
            border-radius: 8px;
        }

        p.redonda3 {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>A propriedade border-radius</h2>

    <p class="normal">Borda normal</p>

    <p class="redonda1">Borda redonda</p>

    <p class="redonda2">Borda mas redonda</p>

    <p class="redonda3">Borda mais redonda</p>
</body>
</html>
