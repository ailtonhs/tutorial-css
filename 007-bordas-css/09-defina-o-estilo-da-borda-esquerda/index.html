<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda CSS</title>
    <style>
        p {
            border-style: solid;
        }

        p.none {
           border-left-style: none;
        }

        p.dotted {
            border-left-style: dotted;
        }

        p.dashed {
            border-left-style: dashed;
        }

        p.solid {
            border-left-style: solid;
        }

        p.double {
            border-left-style: double;
        }

        p.groove {
            border-left-style: groove;
        }

        p.ridge {
            border-left-style: ridge;
        }

        p.inset {
            border-left-style: inset;
        }

        p.outset {
            border-left-style: outset;
        }
    </style>
</head>
<body>
    <p class="none">Sem borda esquerda</p>

    <p class="dotted">Uma borda esquerda dotted</p>

    <p class="dashed">Uma borda esquerda dashed</p>

    <p class="solid">Uma borda esquerda solid</p>

    <p class="double">Uma borda esquerda double</p>

    <p class="groove">Uma borda esquerda groove</p>

    <p class="ridge">Uma borda esquerda ridge</p>

    <p class="inset">Uma borda esquerda inset</p>

    <p class="outset">Uma borda esquerda outset</p>
</body>
</html>
