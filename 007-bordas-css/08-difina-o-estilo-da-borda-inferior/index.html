<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda CSS</title>
    <style>
        p {
            border-style: solid;
        }

        p.none {
            border-bottom-style: none;
        }

        p.dotted {
            border-bottom-style: dotted;
        }

        p.dashed {
            border-bottom-style: dashed;
        }

        p.solid {
            border-bottom-style: solid;
        }

        p.double {
            border-bottom-style: double;
        }

        p.groove {
            border-bottom-style: groove;
        }

        p.ridge {
            border-bottom-style: ridge;
        }

        p.inset {
            border-bottom-style: inset;
        }

        p.outset {
            border-bottom-style: outset;
        }
    </style>
</head>
<body>
    <p class="none">Sem borda inferior</p>

    <p class="dotted">Uma borda inferior dotted</p>

    <p class="dashed">Uma borda inferior dashed</p>

    <p class="solid">Uma borda inferior solid</p>

    <p class="double">Uma borda inferior double</p>

    <p class="groove">Uma borda inferior groove</p>

    <p class="ridge">Uma borda inferior ridge</p>

    <p class="inset">Uma borda inferior inset</p>

    <p class="outset">Uma borda inferior outset</p>
</body>
</html>
