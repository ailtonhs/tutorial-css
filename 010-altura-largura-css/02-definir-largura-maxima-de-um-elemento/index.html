<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e largura</title>
    <style>
        div {
            background-color: lightblue;
            height: 100px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h2>Defina a largura máxima de um elemento</h2>

    <div>
        Este elemento div tem uma altura de 100px e uma largura máxima de 500px.
    </div>

    <p>Redimensione a janela para ver o efeito.</p>
</body>
</html>
