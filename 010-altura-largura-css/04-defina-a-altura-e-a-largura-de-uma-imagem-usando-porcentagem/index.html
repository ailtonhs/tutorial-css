<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e largura</title>
    <style>
        img.um {
            width: auto;
            height: auto;
        }

        img.dois {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>Defina a altura e a largura em %</h2>


    <p>Redimensione a janela do navegador para ver o efeito.</p>

    <p>Imagem original:</p>

    <img class="one" src="ocea.jpg" alt="" width="300px">

    <p>Tamanho da imagem (em %):</p>

    <img class="dois" src="ocea.jpg" alt="" width="300px">
</body>
</html>
