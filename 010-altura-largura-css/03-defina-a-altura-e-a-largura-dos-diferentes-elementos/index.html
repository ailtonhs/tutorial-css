<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura e largura</title>
    <style>
        .one {
            width: auto;
        }

        .two {
            width: 200px;
            height: 200px;
        }

        .three {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Defina a altura e a largura dos elementos</h2>

    
        <p>Imagem original:</p>
        <img class="one" src="ocea.jpg" alt="" width="300">

        <p>Tamanho da imagem (200x200pixels):</p>
        <img class="two" src="ocea.jpg" alt="">

        <p>A altura e a largura deste elemento div s√£o de 300px</p>
        <div class="three"></div>

</body>
</html>
