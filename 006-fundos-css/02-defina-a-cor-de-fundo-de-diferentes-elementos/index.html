<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos CSS</title>
    <style>
        h1 {
            background-color: green;
        }

        div {
            background-color: lightblue;
        }

        div > p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exemplo de cor de fundo CSS</h1>

    <div>
        Este é um texto dentro de um elemento div.  
        <p>Este parágrafo tem sua própria cor de fundo.</p>

        Ainda estamos no elemento div.
    </div>
</body>
</html>
